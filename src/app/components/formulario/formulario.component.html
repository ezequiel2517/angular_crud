<form [formGroup]="productoForm" (ngSubmit)="submitForm()" class="formContainer">
  <div class="column">
      <div class="box">
          <label for="Id">Id</label>
          <input type="text" id="Id" formControlName="Id" [attr.readonly]="this.produto?.id === undefined ? null : true" [class.readonly]="this.produto?.id === undefined ? null : true"/>
          <div *ngIf="productoForm.get('Id')?.hasError('invalidCampo') && productoForm.get('Id')?.touched"
              class="error-message">
              El campo debe tener un largo entre 3 y 10 caracteres.
          </div>
      </div>

      <div class="box">
          <label for="Nombre">Nombre</label>
          <input type="text" id="Nombre" formControlName="Nombre" />
          <div *ngIf="productoForm.get('Nombre')?.hasError('invalidCampo') && productoForm.get('Nombre')?.touched"
              class="error-message">
              El campo debe tener un largo entre 5 y 100 caracteres.
          </div>
      </div>

      <div class="box">
          <label for="FechaLiberacion">Fecha de liberación</label>
          <input type="date" id="FechaLiberacion" formControlName="FechaLiberacion" (input)="fechaRevision()"/>
          <div *ngIf="productoForm.get('FechaLiberacion')?.hasError('invalidDate') && productoForm.get('FechaLiberacion')?.touched"
              class="error-message">
              El campo debe contener una fecha valida AAAA-MM-DD.
          </div>
      </div>

      <app-button [tipo]="'reset'">Reset</app-button>
  </div>

  <div class="column">
      <div class="box">
          <label for="Id">Logo</label>
          <input type="text" id="Logo" formControlName="Logo" />
          <div *ngIf="productoForm.get('Logo')?.hasError('required') && productoForm.get('Logo')?.touched"
              class="error-message">
              El campo no puede ser vacío.
          </div>
      </div>

      <div class="box">
          <label for="Descripcion">Descripcion</label>
          <input type="text" id="Descripcion" formControlName="Descripcion" />
          <div *ngIf="productoForm.get('Descripcion')?.hasError('invalidCampo') && productoForm.get('Descripcion')?.touched"
              class="error-message">
              El campo debe tener un largo entre 10 y 200 caracteres.
          </div>
      </div>

      <div class="box">
          <label for="FechaRevision">Fecha de revisión</label>
          <input type="date" id="FechaRevision" formControlName="FechaRevision" readonly class="readonly"/>
      </div>
      <app-button [tipo]="'submit'" [disponible]="productoForm.invalid ? false : true">Enviar
      </app-button>
  </div>
</form>
